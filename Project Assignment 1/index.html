<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Calculator</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
    <link rel="stylesheet" href="dist/css/style.css" />
  </head>
  <body>
    <div class="frame mt-2">
      <div class="d-flex flex-row justify-content-between px-4 py-2">
        <div class="jam">
          <h6 class="">23.59</h6>
        </div>
        <div class="d-flex gap-2 align-items-start">
          <i class="fa-solid fa-wifi icon"></i>
          <i class="fa-solid fa-battery-full"></i>
        </div>
      </div>
      <div class="history text-end pe-3" id="history">dasdsa</div>
      <div class="screen d-flex flex-column-reverse text-end screen-text pe-3" id="screen"></div>

      <div class="container">
        <div class="row keys">
          <div class="col-3 mb-2"><button class="btn btn-custom-1" id="delete">AC</button></div>
          <div class="col-3 mb-2"><button class="btn btn-custom-1">+/-</button></div>
          <div class="col-3 mb-2"><button class="btn btn-custom-1">%</button></div>
          <div class="col-3 mb-2"><button class="btn btn-custom-2 operator">/</button></div>
          <div class="col-3 mb-2"><button class="btn btn-custom-3 number">7</button></div>
          <div class="col-3 mb-2"><button class="btn btn-custom-3 number">8</button></div>
          <div class="col-3 mb-2"><button class="btn btn-custom-3 number">9</button></div>
          <div class="col-3 mb-2"><button class="btn btn-custom-2 operator">x</button></div>
          <div class="col-3 mb-2"><button class="btn btn-custom-3 number">4</button></div>
          <div class="col-3 mb-2"><button class="btn btn-custom-3 number">5</button></div>
          <div class="col-3 mb-2"><button class="btn btn-custom-3 number">6</button></div>
          <div class="col-3 mb-2"><button class="btn btn-custom-2 operator">-</button></div>
          <div class="col-3 mb-2"><button class="btn btn-custom-3 number">1</button></div>
          <div class="col-3 mb-2"><button class="btn btn-custom-3 number">2</button></div>
          <div class="col-3 mb-2"><button class="btn btn-custom-3 number">3</button></div>
          <div class="col-3 mb-2"><button class="btn btn-custom-2 operator">+</button></div>
          <div class="col-6 mb-2"><button class="btn btn-custom-4 number">0</button></div>
          <div class="col-3 mb-2"><button class="btn btn-custom-3 decimal">.</button></div>
          <div class="col-3 mb-2"><button class="btn btn-custom-2 operator">=</button></div>
        </div>
        <div class="row mt-4 w-50 mx-auto border-bottom border-5"></div>
      </div>
    </div>
    <script src="./dist/js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
